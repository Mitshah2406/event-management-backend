name: Deploy to Hostinger VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            
            echo "🚀 Starting deployment..."
            
            # Navigate to project directory
            cd /var/www/event-management-backend
            
            # Pull latest changes
            echo "📄 Pulling latest code..."
            git pull origin main
            
            # Navigate to backend directory for docker commands
            cd backend
            
            # Ensure .env file exists
            if [ ! -f .env ]; then
              echo "❌ .env file not found! Please create it first."
              exit 1
            fi
            
            # Show current volumes (for logging)
            echo "📊 Current Docker volumes:"
            docker volume ls | grep evently || echo "No evently volumes found"
            
            # Stop existing services gracefully (preserve volumes)
            echo "🛑 Stopping existing services..."
            docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env down --timeout 30 || true
            
            # Remove orphaned containers (not volumes)
            echo "🧹 Removing orphaned containers..."
            docker container prune -f
            
            # Build and restart services
            echo "🐳 Building and restarting services..."
            docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env build --no-cache
            docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env up -d
            
            # Wait for services to be ready
            echo "⏳ Waiting for services to start (60 seconds)..."
            sleep 60
            
            # Check individual service health
            echo "🔍 Checking individual services..."
            
            # Check if containers are running
            if ! docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env ps | grep -q "healthy\|running"; then
              echo "❌ Some services are not running properly"
              echo "📋 Container status:"
              docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env ps
              echo "📋 Container logs:"
              docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env logs --tail=20
              exit 1
            fi
            
            # Health check with multiple attempts
            echo "🩺 Performing application health check..."
            max_attempts=5
            attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              echo "Health check attempt $attempt/$max_attempts"
              if curl -f -s http://localhost:9000/health >/dev/null 2>&1; then
                echo "✅ Application health check passed!"
                break
              else
                if [ $attempt -eq $max_attempts ]; then
                  echo "❌ Health check failed after $max_attempts attempts."
                  echo "📋 Application logs:"
                  docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env logs --tail=30 app
                  echo "📋 Container status:"
                  docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env ps
                  exit 1
                fi
                echo "⏳ Attempt $attempt failed, retrying in 15 seconds..."
                sleep 15
                attempt=$((attempt + 1))
              fi
            done
            
            # Reload nginx to ensure it's working with any new changes
            echo "🔄 Reloading nginx..."
            sudo systemctl reload nginx || echo "⚠️ Nginx reload failed, but continuing..."
            
            # Test HTTPS endpoints
            echo "🔒 Testing HTTPS endpoints..."
            if curl -f -s https://evently-api.mitshah.dev/health >/dev/null 2>&1; then
              echo "✅ HTTPS endpoint is working"
            else
              echo "⚠️ HTTPS endpoint test failed, but continuing..."
            fi
            
            # Show final service status
            echo "📊 Final Service Status:"
            docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env ps
            
            # Show volume status (verify persistence)
            echo "💾 Database Volumes Status:"
            docker volume ls | grep evently
            
            # Show resource usage
            echo "💾 System Resources:"
            df -h / | head -2
            free -h | head -2
            
            # Cleanup old images only (preserve volumes and containers)
            echo "🧹 Cleaning up old images..."
            docker image prune -f --filter "until=24h"
            
            # Verify database connectivity
            echo "🔍 Testing database connectivity..."
            if docker compose -f deployments/docker/docker-compose.prod.yml --env-file .env exec -T postgres pg_isready -U evently_user -d evently_prod >/dev/null 2>&1; then
              echo "✅ Database is accessible"
            else
              echo "⚠️ Database connectivity test failed"
            fi
            
            echo "🎉 Deployment completed successfully!"
            echo "🌍 Application endpoints:"
            echo "  - Main API: https://evently-api.mitshah.dev"
            echo "  - WWW API: https://www.evently-api.mitshah.dev"
            echo "  - Health: https://evently-api.mitshah.dev/health"
            echo "  - Direct: http://$(curl -s ifconfig.me):9000/health"
            echo ""
            echo "📊 Volume Status:"
            docker volume ls | grep evently | while read line; do
              echo "  - $line"
            done
          ENDSSH

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment to VPS completed successfully!"
            echo "🌐 Your application is available at:"
            echo "  - Main: https://evently-api.mitshah.dev"
            echo "  - WWW: https://www.evently-api.mitshah.dev"
            echo "  - Health Check: https://evently-api.mitshah.dev/health"
            echo ""
            echo "💾 Database volumes have been preserved for data persistence"
          else
            echo "❌ Deployment to VPS failed!"
            echo "📋 Please check the workflow logs for details."
            echo "🔧 Common issues to check:"
            echo "  - SSH key access"
            echo "  - Server disk space"
            echo "  - Docker service status"
            echo "  - Environment variables (.env file)"
            echo "  - Database volume permissions"
          fi
